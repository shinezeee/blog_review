<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>NZ Blog | List</h1>
    <a href="{% url 'post_new' %}">NEW POST</a>
    <ul>
        {% for post in posts %}
            <li>
            <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
