<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Form</title>
</head>
<body>
    <h1>{% if post %}Edit Post{% else %}New Post{% endif %}</h1>
    <form method="POST" action="">
        {% csrf_token %}
        Title : <input type="text" name="title" value="{{ post.title }}"><br>
        Content : <textarea name="content">{{ post.content|default_if_none:'' }}</textarea><br>
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>
</body>
</html>
